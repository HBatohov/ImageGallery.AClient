<h2>Gallery Rooms</h2>

<div *ngIf="userLoggedIn; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
<ul>
  <li *ngFor="let room of rooms">
    {{room.id}} => {{room.name}} : {{room.description}}
  </li>
</ul>
</ng-template>
<ng-template #elseBlock>
User is not logged in. Go to Entrance
</ng-template>
